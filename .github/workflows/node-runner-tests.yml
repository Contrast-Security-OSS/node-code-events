name: Test

on:
  push:
    tags:
      - *-run-leak-checks

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  HUSKY: 0

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        node: [14, 16, 18, 20]
        os: [ubuntu-latest, macos-latest]
    name: Node v${{ matrix.node }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          architecture: x64
      # versions of npm associated with node 12 on macs use an ancient version
      # of node-gyp when executing `npm ci`. not sure this is needed any longer
      - name: Update npm
        run: npm install -g npm@8
      - name: Python version
        run: python --version
      # distutils is no longer included in python 3.12
      - name: Install setuptools
        run: pip install setuptools
      - name: Update npm
        run: npm install -g npm@8
      - name: Install dependencies
        run: npm ci
      - name: Show node-gyp version
        run: npm ls node-gyp
      # run the tests first to ensure that they run successfully
      - name: run node:test tests
        run: node test/*.node-test.js
      - name: execute-leak-suite
        run: ./scripts/execute-leak-suite.sh
